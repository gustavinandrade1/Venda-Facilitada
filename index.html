<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header">
        <h3>Cadastre o seu veículo para vender mais rápido</h3>
    </div>
    <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-tittle">Venda fácil seu carro!</h1>
            <p>Descreva as caracteríticas e marque os opcionais que ele possui</p>
        
        <div class="inputs">
            <form> 
            <div class="box-input">
                <label for="tittle">Título do anúncio <span class="required-field">*</span></label>
                <input type="text" 
                name="tittle"
                id="tittle"
                class="block"
                placeholder="Um títuo para anunciar seu carro" 
                minlength="1"
                maxlength="30"
                required />                
            </div>
            <div class="box-input">
                <label for="price">Preço <span class="required-field">*</span></label>
                <input type="number" 
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço" 
                required /> 
            </div>
            <div class="box-input">
                <label for="description">Descrição <span class="required-field">*</span></label>
                <input type="text" 
                name="description" 
                id="description"
                class="block"
                placeholder="Descreva os detalhes do veículo"
                required></input>
            </div>
            <div class="box-input">
                <label for="brand">Marca <span class="required-field">*</span></label>
                <input type="text" 
                name="brand"
                id="brand"
                class="block"
                placeholder="Digita a marca" 
                required /> 
            </div>
            <div class="box-input">
                <label for="model">Modelo <span class="required-field">*</span></label>
                <input type="text" 
                name="model"
                id="model"
                class="block"
                placeholder="Digita o modelo" 
                required /> 
            </div>
            <div class="box-input">
                <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                <input type="number" 
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a kilometragem" 
                required /> 
            </div>
            <div class="box-input">
                <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                <input type="date" 
                name="purchase_date"
                id="purchase_date"
                class="block"
                required /> 
            </div>
            <div class="box-input">
                <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>
            </div>
            <div class="optional-box">
                <ul>
                    <li>
                        <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cam_re" name="optional[]" value="cam_re">
                        <label for="cam_re">Câmera de Ré</label>
                    </li>
                    <li>
                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                        <label for="alarm">Alarme</label>
                    </li>
                    <li>
                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                        <label for="ac">Ar Condicionado</label>
                    </li>
                </ul>
            </div>
            <div class="optional-box">
                <ul>
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                        <label for="lane_assist">Assistente de Pista</label>
                    </li>
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone">Integração com Celular</label>
                    </li>
                    <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat">Banco de Couro</label>
                    </li>
                </ul>
            </div>
            <div class="box-input">
                <p>Fotos do carro: <span class="required-field">*</span></p>
                <input type="file" multiple accept="image/png, image/jpg" required id="image" name="image">
            </div>
            
         
        </div>    
        </div>
        <div class="btn-submit">
            <input type="submit" value="Enviar">
        </div>
    </form>
    </div>
    
   </div>
   
</body>
</html>
